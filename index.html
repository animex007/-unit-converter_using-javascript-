<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>code clause pr-1</title>
</head>
<body>
            <main >
        
                <div class="title_container">
                    <h2>Unit converter</h2>
                </div>
        
                <!-- second section: amount to be converted -->
                <div class="amount_container">
                    <label for="amount">Enter Amount</label>
                    <input type="number" name="amount" id="amount">
                </div>
                <br
        
                <!-- third section: unit container -->
                <div class="unit_container">
                    
                    <div class="left">
                        <p>From</p>
                        <div class="select_container">
                            <select name="from" id="from">
                                <option value="centimeter">centimeter</option>
                            </select>
                        </div>
                    </div>
        
                    
                    <div class="middle">
                        <i class="fas fa-cog fa-spin" style="font-size:24px"></i>
                    </div>
        
                   
                    <div class="right">
                        <p>To</p>
                        <div class="select_container to">
                            <select name="to" id="to">
                                <option value="centimeter">centimeter</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                
                <!-- fourth section: result display -->
                <div class="result_container">
                    <label for="result">Result:           </label>
                    <input type="text" name="result" id="result" placeholder="Answer......">
                    
                </div>
        
            </main>
   
   
</body>
<script src="script.js"></script>
</html>
